site_name: HP Scripts – Automação e Suporte Técnico
site_description: Kit profissional de scripts PowerShell para suporte técnico Windows
site_author: HP Info – Tecnologia e Suporte Técnico
site_url: https://docs.hpinfo.com.br

repo_name: sejalivre/hp-scripts
repo_url: https://github.com/sejalivre/hp-scripts

theme:
  name: material
  language: pt-BR
  palette:
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Alternar para modo claro
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Alternar para modo escuro
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - toc.follow

nav:
  - Início: index.md
  - Começando:
      - Acesso Rápido: quickstart.md
      - Requisitos: requisitos.md
      - Segurança e Avisos: seguranca.md
  - Scripts Principais:
      - Menu Principal: scripts/menu.md
      - Check (Diagnóstico): scripts/check.md
      - SFC (Reparação Completa): scripts/sfc.md
      - WinForge (Setup): scripts/winforge.md
      - Backup: scripts/backup.md
      - Limpeza (LIMP): scripts/limp.md
      - Update: scripts/update.md
      - Hora (NTP): scripts/hora.md
      - Rede: scripts/rede.md
      - Print (Impressão): scripts/print.md
      - Wallpaper: scripts/wall.md
  - Ferramentas:
      - NextDNS: scripts/nextdns.md
      - PowerShell 7: utilitarios/installps1.md
  - Projeto:
      - Licença: licenca.md
      - Changelog: changelog.md

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
